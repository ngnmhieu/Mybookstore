<table class="table table-striped">

  <tr class="form-group {{ errors.get('product[name]', null, true) ? 'has-error' : '' }}">
    <td><label for="name">Name</label></td>
    <td><input type="text" name="product[name]" value="{{ inputs.get('product[name]', product.name, true) }}" class="form-control" id="name"></td>
  </tr>


  <tr class="form-group {{ errors.get('product[isbn_10]', null, true) ? 'has-error' : '' }}">
    <td><label for="isbn_10">ISBN 10</label></td>
    <td><input type="text" name="product[isbn_10]" value="{{ inputs.get('product[isbn_10]', product.getIsbn10, true) }}" class="form-control" id="isbn_10"></td>
  </tr>
  <tr class="form-group {{ errors.get('product[isbn_13]', null, true) ? 'has-error' : '' }}">
    <td><label for="isbn_13">ISBN 13</label></td>
    <td><input type="text" name="product[isbn_13]" value="{{ inputs.get('product[isbn_13]', product.getIsbn13, true) }}" class="form-control" id="isbn_13"></td>
  </tr>
  <tr class="form-group {{ errors.get('product[issn]', null, true) ? 'has-error' : '' }}">
    <td><label for="issn">ISSN</label></td>
    <td><input type="text" name="product[issn]" value="{{ inputs.get('product[issn]', product.getIssn, true) }}" class="form-control" id="issn"></td>
  </tr>

  <tr>
    <td><label for="price">Price</label></td>
    <td><input type="text" name="product[price]" value="{{ inputs.get('product[price]', product.price, true) }}" class="form-control" id="price"></td>
  </tr>

  <tr>
    <td><label for="short_desc">Short Description</label></td>
    <td>
      <textarea id="short_desc" name="product[short_desc]" class="form-control" cols="30" rows="3">{{ inputs.get("product[short_desc]", product.short_desc, true) }}</textarea>
    </td>
  </tr>


  <tr>
    <td><label for="description">Description</label></td>
    <td>
      <textarea id="description" name="product[description]" class="form-control" cols="30" rows="3">{{ inputs.get("product[description]", product.description, true) }}</textarea>
    </td>
  </tr>

  <tr>
    <td><label for="category">Category</label></td>
    <td>
      <select name="product[category_id]" id="category">
        {% for cat in categories %}
          <option value="{{ cat.id }}">{{ cat.name }}</option>
        {% endfor %}
      </select>
    </td>
  </tr>
</table>
