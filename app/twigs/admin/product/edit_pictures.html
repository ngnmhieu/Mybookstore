{% extends 'admin/product/edit.html' %}

{% block form %}
  <form action="{{ webpath('Admin::ProductController','uploadPicture', [product.id]) }}" method="post" enctype="multipart/form-data">

    {% if (errors|length != 0)  %}
    <div class="alert alert-danger" role="alert">

      <p> <span class="fa fa-warning"></span> These error has occurred:</p>
  
      <ul>
        {% for error in errors %}
        <li>{{ error }}</li>
        {% endfor %}
      </ul>

    </div>
    {% endif %}

    {% include('admin/product/_pictures_form.html') %}
  </form>
{% endblock %}
