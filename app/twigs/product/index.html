{{ include('common/header.html') }}
<main>
  <div>
    <h3>Latest books</h3>
    <hr class="underline" />
  </div>

  <div class="row" id="ProductList">
      {% for product in products %}
      <div class="col-xs-2">
      <a href="{{ webpath('Store::ProductController','show', [product.id]) }}">{{ product.name }}</a> {{product.price}} &euro;
      </div>
      {% endfor %}
  </div>
</main>
{{ include('common/footer.html') }}
